openapi: 3.0.3
info:
  title: appdb API
  description: |-
    appdb API 1.7 documentation.<br/>Migration guide <a href="https://rtfm.dbservices.to/#/migrations/api-1.6-to-1.7">is here</a>.
    <br/>
    Status page <a href="https://status.dbservices.to/API/v1.0/spec/">API documentation</a>
  termsOfService: https://appdb.to/info/api
  contact:
    email: appdb@protonmail.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: "1.7"
externalDocs:
  description: Privacy Policy
  url: https://appdb.to/info/privacy
servers:
  - url: https://api.dbservices.to/v1.7/
tags:
  - name: testing
    description: Various APIs for testing and configuration
  - name: libraries
    description: Custom customer libraries
  - name: enhancements
    description: IPA Enhancements
  - name: partner
    description: Partner-related requests
  - name: device
    description: Device configuration manipulation
  - name: customer
    description: End user information and actions
  - name: commands
    description: Device commands and results
  - name: content
    description: Everything that is related to content metadata and public functions
  - name: repositories
    description: Repositories support functions
  - name: publisher
    description: API requests that are related to content publication functions
  - name: legal
    description: Legal documents and information
  - name: p2p
    description: P2P trading of slots of user's own developer accounts
  - name: SDK
    description: API methods that are being used by appdb SDK as well
paths:
  /get_installation_history/:
    post:
      tags:
        - libraries
        - content
      summary: Gets installation history
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ lt ]
              properties:
                start:
                  type: integer
                  description: Start of slice for paging
                length:
                  type: integer
                  description: Length of lice for paging
                lt:
                  type: string
                  description: Device link token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getInstallationHistoryResponse"
  /import_to_library/:
    post:
      tags:
        - libraries
      summary: Imports object into customer personal library
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ universal_object_identifier ]
              properties:
                universal_object_identifier:
                  type: string
                  description: Universal object identifier from /search_index/
                lt:
                  type: string
                  description: Device link token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
  /universal_gateway/:
    post:
      tags:
        - content
        - commands
      summary: Universal gateway for app installation and metadata getting
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ universal_object_identifier ]
              properties:
                id:
                  type: string
                  description: Internal ID if object is not public
                universal_object_identifier:
                  type: string
                  description: Universal object identifier that you can get from any other API responses
                lt:
                  type: string
                  description: Device link token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/universalGatewayResponse"
  /delete_test_device/:
    post:
      tags:
        - testing
      summary: Removes device from test environment
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st, udid ]
              properties:
                udid:
                  type: string
                  description: Device UDID to be removed
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
  /get_service_tokens/:
    post:
      tags:
        - testing
      summary: Creates new service token
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st ]
              properties:

                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/


      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getServiceTokensResponse"
  /create_service_token/:
    post:
      tags:
        - testing
      summary: Creates new service token
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ type ,st , app_identifier ]
              properties:
                type:
                  $ref: "#/components/schemas/serviceTokenType"
                st:
                  type: string
                  description: Staff token
                app_identifier:
                  type: string
                  default: App identifier that will be using this token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/


      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createServiceTokenResponse"
  /delete_service_token/:
    post:
      tags:
        - testing
      summary: Deletes service token
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ token, st ]
              properties:
                token:
                  type: string
                  description: Token itself
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/


      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
  /edit_test_device/:
    post:
      tags:
        - testing
      summary: Adds or edits failure domain or/and device with given UDID
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st, udid, failure_domain_identifier ]
              properties:
                udid:
                  type: string
                  description: Device UDID
                failure_domain_identifier:
                  type: string
                  description: Failure domain identifier, see /get_failure_domains/
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/


      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/editTestDeviceResponse"
  /get_test_devices/:
    post:
      tags:
        - testing
      summary: Gets devices that assigned to be used for tests
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st ]
              properties:
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
                udid:
                  type: string
                  description: Filter by UDID


      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getTestDevicesResponse"
  /get_failure_domains/:
    post:
      tags:
        - testing
      summary: Gets available failure domains to be assigned to test devices
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st ]
              properties:
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/


      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getFailureDomainsResponse"
  /get_account_data/:
    post:
      tags:
        - publisher
      summary: Gets publisher account information
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st ]
              properties:
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/


      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getAccountDataResponse"
  /get_apps/:
    post:
      tags:
        - publisher
      summary: Gets your official apps
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st ]
              properties:
                st:
                  type: string
                  description: Staff token
                identifier:
                  type: string
                  description: Identifier to filter apps
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/publisherApp"
  /assign_ipa_to_app/:
    post:
      tags:
        - publisher
      summary: Assigns validated IPA file to app on store for sale
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st, to_app_identifier ]
              properties:
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
                to_app_identifier:
                  type: string
                  description: App identifier to assign IPA to
                ipa_id:
                  type: string
                  description: IPA identifier to assign. It must to be in "ok" status. Passing nothing will remove App from store
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
  /delete_product/:
    post:
      tags:
        - publisher
      summary: Deletes in-app product or subscription
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st , identifier, app_identifier ]
              properties:
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
                app_identifier:
                  type: string
                  description: App identifier
                identifier:
                  type: string
                  description: Product identifier

      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
  /verify_purchase/:
    post:
      tags:
        - SDK
      summary: Verifies in-app purchase. NB! You can also use it on your server
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ installation_uuid, transaction_identifier, device_identifier, customer_identifier, purchase_ticket ]
              properties:
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/

                product_identifier:
                  type: string
                  description: Product identifier
                installation_uuid:
                  type: string
                  description: App installation UUID, you can get it from getInstallationUUID method of appdb services framework
                transaction_identifier:
                  type: string
                  description: Transaction identifier that you got from /init_purchase/ request
                customer_identifier:
                  type: string
                  description: App installation UUID, you can get it from getPersistentCustomerIdentifier method of appdb services framework
                device_identifier:
                  type: string
                  description: App installation UUID, you can get it from getPersistentDeviceIdentifier method of appdb services framework
                purchase_ticket:
                  type: string
                  description: Purchase ticket that you've got from ://verifyPurchase= deep-link URI that was passed to you by appdb

      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/verifyPurchaseResponse"
  /sync_consumable/:
    post:
      tags:
        - SDK
      summary: Syncs consumable to an app or sets new consumable
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ installation_uuid, product_identifier, customer_identifier, device_identifier, nonce ]
              properties:
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/

                product_identifier:
                  type: string
                  description: Product identifier
                customer_identifier:
                  type: string
                  description: Scoped customer identifier, you can get it from getPersistentCustomerIdentifier method of appdb services framework
                device_identifier:
                  type: string
                  description: Scoped device identifier, you can get it from getPersistentDeviceIdentifier method of appdb services framework
                installation_uuid:
                  type: string
                  description: App installation UUID, you can get it from getInstallationUUID method of appdb services framework
                nonce:
                  type: string
                  description: Nonce up to 40 symbols
                new_amount:
                  type: integer
                  description: New amount of consumable remains to set, should be>=0, can only be lower than already stored on appdb server

      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/syncConsumableResponse"
  /init_purchase/:
    post:
      tags:
        - SDK
      summary: Initialises in-app purchase or in-app subscription
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ installation_uuid, product_identifier ]
              properties:
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/

                product_identifier:
                  type: string
                  description: Product identifier
                installation_uuid:
                  type: string
                  description: App installation UUID, you can get it from getInstallationUUID method of appdb services framework

      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/initPurchaseResponse"
  /get_product_metadata/:
    post:
      tags:
        - SDK
      summary: Get in-app product or subscription metadata
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ identifier ]
              properties:

                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/

                identifier:
                  type: string
                  description: Product identifier

      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inAppProduct"
  /get_products/:
    post:
      tags:
        - publisher
      summary: Get in-app products or subscriptions for app
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st ]
              properties:

                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
                product_identifier:
                  type: string
                  description: Product identifier for filtering. app_identifier or product_identifier must be defined.
                app_identifier:
                  type: string
                  description: App identifier for filtering. app_identifier or product_identifier must be defined.

      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getProductsResponse"
  /edit_product/:
    post:
      tags:
        - publisher
      summary: Edits in-app product or subscription metadata
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st , name_json, description_json, icon_uri, app_identifier, price_cents_eur, type, tos_text ]
              properties:
                tos_text:
                  type: string
                  description: Text of terms of service, including delivery time, refund processing time, etc
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
                identifier:
                  type: string
                  description: Product identifier. Pass nothing if you are creating new product
                is_enabled:
                  type: string
                  description: Is product enabled, 1 yes 0 no
                app_identifier:
                  type: string
                  description: App identifier where product will be sold
                amount:
                  type: integer
                  description: Amount for consumable products
                name_json:
                  type: string
                  description: JSON-encoded object of language=>string, e.g. en=>test
                description_json:
                  type: string
                  description: JSON-encoded object of language=>string, e.g. en=>test
                price_cents_eur:
                  type: integer
                  description: Price in eurocents, e.g. 100, VAT included
                icon_uri:
                  type: string
                  description: Icon URI
                license_type:
                  $ref: "#/components/schemas/licenseType"
                type:
                  $ref: "#/components/schemas/inAppProductType"
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/editProductResponse"
  /edit_app/:
    post:
      tags:
        - publisher
      summary: Edits app metadata or creates new app
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st , label, license_type, genre_name, is_18plus ,publish_at, support_uri ]
              properties:
                use_default_tos:
                  type: integer
                  description: 1 if yes, 0 if no
                use_default_privacy_policy:
                  type: integer
                  description: 1 if yes, 0 if no
                use_default_license:
                  type: integer
                  description: 1 if yes, 0 if no
                tos_text:
                  type: string
                  description: Terms of service text
                support_uri:
                  type: string
                  description: URI for support desk
                privacy_policy_text:
                  type: string
                  description: Text of privacy policy
                website_uri:
                  type: string
                  description: Developer website URI
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/
                identifier:
                  type: string
                  description: App identifier. Pass nothing if you are creating new app
                label:
                  type: string
                  description: App label for publisher area
                license_type:
                  type: string
                  description: License type
                  enum:
                    - per_user
                    - per_device
                genre_name:
                  type: string
                  description: Genre name, pre-populated from /list_genres/ -> official. Or custom one.
                is_18plus:
                  type: integer
                  description: Is app for adults. Pass 0 if not, 1 if yes
                do_not_sign:
                  type: integer
                  description: Do not sign app during installation requests, 1 yes 0 no
                publish_at:
                  type: integer
                  description: Unix timestamp of publication date once all checks will be completed
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/editAppResponse"
  /enable_account_feature/:
    post:
      tags:
        - legal
        - publisher
      summary: Enables various publishing features
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st, identifier ]
              properties:
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/

                identifier:
                  type: string
                  description: Internal feature identifier, you can get them from /get_account_data/, available_features



      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
  /sign_agreement/:
    post:
      tags:
        - legal
      summary: Does legal agreement signature. Returns success if signed successfully.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st ,2fa_code, id, signatory_name ]
              properties:
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/

                id:
                  type: integer
                  description: Agreement ID
                signatory_name:
                  type: string
                  description: Signatory name and surname, just like in /get_legal_entity/
                2fa_code:
                  type: string
                  description: 2 factor auth code


      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
  /get_copyrgiht_claims/:
    post:
      tags:
        - legal
      summary: Gets copyright claims and their status
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [ st ]
              properties:
                st:
                  type: string
                  description: Staff token
                brand:
                  type: string
                  default: appdb
                  enum:
                    - appdb
                    - AppAddict
                  description: Brand that API is used for
                lang:
                  default: en
                  type: string
                  description: Language code. You can get it from /get_languages/

      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getCopyrightClaimsResponse"
  /submit_copyright_claim/:
    post:
      tags:
        - legal
