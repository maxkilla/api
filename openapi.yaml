    installRequest:
      type: object
      required: [ lt, type ]
      properties:
        lt:
          type: string
          description: device link token
        brand:
          type: string
          default: appdb
          enum:
            - appdb
            - AppAddict
          description: Brand that API is used for
        lang:
          default: en
          type: string
          description:
            Language code. You can get it from /get_languages/
        installation_ticket:
          type: string
