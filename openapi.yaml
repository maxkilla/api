components:
  schemas:
    customerProfile:
      type: object
    officialIpaInPublisherArea:
      type: object
      description: Uploaded and processed IPA
      properties:
        id:
          type: integer
          description: IPA ID
        updated_at:
          type: integer
          description: UNIX TIMESTAMP of job status update
        name:
          type: string
          description: App name
        status:
          type: string
          description: IPA status
          enum:
            - processing_upload
            - pending_validation
            - validating
            - validation_failed
            - duplicate
            - missing_metadata
            - incomplete_metadata
            - error
            - ok
        status_translated:
          type: string
          description: IPA status translation
        last_status_validation_issue:
          type: string
          description: Last status validation issue
          nullable: true

        size:
          type: integer
          description: IPA size
        size_hr:
          type: string
          description: Human-readable IPA size
        bundle_version:
          type: string
          description: App version
        compatibility_string:
          type: string
          description: Human-readable compatibility string
        is_assigned:
          type: integer
          description: Is IPA assigned to an app. 1 yes 0 no
        is_in_store:
          type: integer
          description: Actual IPA that is listed in store at the moment. 1 yes 0 no
        app_identifier:
          type: integer
          description: App identifier that IPA uploaded for
        installations:
          type: integer
          description: Installations amount
        is_finished:
          type: integer
          description: Is processing finished, 0 no, 1 yes. You need to queue status till is-finished=1
        icon_uri:
          type: string
          description: Icon URI
        screenshots_uris_by_os_type:
          $ref: "#/components/schemas/screenshotUrisByOsTypeObject"
    installationFeature:
      type: object

      properties:
        identifier:
          type: string
          description: Unique feature identifier
        question:
          type: string
          description: Human-readable question for this feature options
        type:
          type: string
          description: Feature answer type
          enum:
            - string
            - boolean
            - multiple
        placeholder:
          type: string
          description: Sample value
          nullable: true
        choose_from:
          nullable: true
          type: array
          description: Available options for feature type=multiple
          items:
            type: string
    repository:
      type: object
      properties:
        id:
          type: integer
          description: ID
        added_at:
          type: integer
          description: UNIX TIMESTAMP of date of repo addition
        status:
          type: string
          description: Status of repository
          enum:
            - new
            - ok
            - error
        status_translated:
          type: string
          description: Status of repository in understandable format
        name:
          type: string
          description: repository name
        identifier:
          type: string
          description: repository identifier
        url:
          type: string
          description: URL of repository
        last_checked_at:
          type: integer
          description: UNIX TIMESTAMP of date of last repository parsing
        is_public:
          type: integer
          description: 1 if yes, 0 if no
          default: 0
        is_yours:
          type: integer
          description: 1 if yes, 0 if no
          default: 1
        total_apps:
          type: integer
          description: How many apps it contains
        contents_uri:
          type: string
          description: address to JSON file with repo contents. Don't forget to check that it is actual JSON!
    compatibilityResult:
      type: object
      description: Compatibility check result for current device
      properties:
        result:
          type: string
          enum:
            - yes
            - no
            - unknown
        reason:
          type: string
          description: Human-readable reason of compatibility check result
          nullable: true
    editRepositoryItem:
      type: object
      properties:
        id:
          type: integer
          description: ID
        added_at:
          type: integer
          description: UNIX TIMESTAMP of date of repo addition
        status:
          type: string
          description: Status of repository
          enum:
            - new
            - ok
            - error
        name:
          type: string
          description: repository name
        identifier:
          type: string
          description: repository identifier
        url:
          type: string
          description: URL of repository
        last_checked_at:
          type: integer
          description: UNIX TIMESTAMP of date of last repository parsing
        is_public:
          type: integer
          description: 1 if yes, 0 if no
          default: 0
        is_yours:
          type: integer
          description: 1 if yes, 0 if no
          default: 1

    publisherAppStatus:
      type: string
      description: App status
      enum:
        - banned
        - pending_checks
        - pending_genre_verification
        - legally_not_compliant
