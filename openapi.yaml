          default: 0
        p2p_price:
          type: number
          format: decimal
          description: Price of each slots on your account
        p2p_name:
          type: string
          description: Your trading name
        p2p_paypal_email:
          type: string
          description: Your paypal email to receive money to
        p2p_manual_instructions:
